{{ extend './_layout/home.html' }}
{{ block content }}
<!-- 中心开始 -->
<section class="center">
  <div class="container">
    <div class="left col-xs-12 col-sm-12 col-md-8 col-lg-8">
      {{ each post }}
      <div class="post-item">
        <div class="media">
          <a class="pull-left info-i" href="#">
            <img class="media-object" src="{{ images[$index][0] }}" alt="测试蹄片">
          </a>
          <div class="media-body info-p">
            <a href="#"><h3>{{ $value.title }}</h3></a>
            <div class="row author">
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <img src="/img/me.png" alt="">
              </div>
              <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <a href="#">{{ $value.postuser }}</a>
              </div>
              <div class="push-4 col-xs-3 col-sm-3 col-md-3 col-lg-3">
                {{ $value.posttime }}
              </div>
              <div class="pull-right col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button type="button" class="dis-btn btn btn-default">评论</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{ /each }}
      <div id="sendpost">
        
        <form id="form1" method="POST" enctype ="multipart/form-data">
          <legend class="title-main">帖子发表</legend>
          <div class="form-group">
            <label class="color" for="title">帖子主题</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="震惊世界的标题党,99%的人看完后笑喷了!">
          </div>
          <div class="form-group">
            <label class="color" for="exampleInputFile">图片发表</label>
            <input class="color" type="file"  id="exampleInputFile" multiple="multiple" onchange="imagechange(this)" value="谁是安徽调试的a">
            <p class="help-block color">无图无真相，没图发个屁。</p>
          </div>
          <textarea style="resize:none;" name="content" class="form-control" rows="9"></textarea>
          <button style="margin-top:10px;" type="button" onclick="upload1()" class="btn btn-primary btn-lg btn-block">发表发表发发表发表发表表发发表发表</button>
        </form>
      </div>
    </div>
    <div class="right hidden-xs hidden-sm col-md-4 col-lg-4">
      <div class="title">组队聊天室</div>
      <div class="group-user clearfix">
        <div class="user">
          <img src="/img/me.png" alt="">
          <span>小兵旭旭</span>
        </div>
        <div class="user">
          <img src="/img/me.png" alt="">
          <span>小兵旭旭</span>
        </div>
        <div class="user">
          <img src="/img/me.png" alt="">
          <span>小兵旭旭</span>
        </div>
        <div class="user">
          <img src="/img/me.png" alt="">
          <span>小兵旭旭</span>
        </div>
        <div class="user">
          <img src="/img/me.png" alt="">
          <span>小兵旭旭</span>
        </div>
      </div>
      <div class="content">
        <div class="message">
          <img src="/img/me.png" alt="">
          <span>小兵旭旭</span>
          <span>18:21</span>
          <p>我是内容，你现在在干嘛，我打算弄个宽度，然后换行什么的</p>
        </div>
        <div class="m-message clearfix">
          <span>18:21</span>
          <span>小兵旭旭</span>
          <img src="/img/me.png" alt="">
          <p >我是内容，你现在在干嘛，我打算弄个宽度，然后换行什么的</p>
        </div>
      </div>
      <div class="input-submit">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</section>
{{ /block }}

{{ extend './_layout/home.html' }}
{{ block 'title' }}登录AnonyDis{{ /block }}
{{ block content }}
<section class="center">

<form id="form-register">
  <legend>注册</legend>

  <div class="form-group">
    <label for="username">用户名</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Input field">
  </div>
  <div class="form-group">
    <label for="nickname">名字</label>
    <input type="text" name="username" class="form-control" id="username" placeholder="Input field">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="text" name="password" class="form-control" id="password" placeholder="Input field">
  </div>

  

  <button id="register-btn" type="button" class="btn btn-primary">注册</button>
</form>

</section>

<script>
$("#register-btn").on('click', function (e) {
  var formData = $('#form-register').serialize()
  $.ajax({
    type: "post",
    url: "/register",
    data: formData,
    dataType: 'json',
    success: function (response) {
      console.log(response)
    }
  });
});
</script>

{{ /block }}
